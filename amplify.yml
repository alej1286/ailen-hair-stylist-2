version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - node scripts/copy-static-files.js
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '/sitemap.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml'
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '/api/sitemap.xml'
      headers:
        - key: 'Content-Type'
          value: 'application/xml'
        - key: 'Cache-Control'
          value: 'public, max-age=3600'
    - pattern: '/**'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
  redirects:
    - source: '/sitemap.xml'
      target: '/api/sitemap.xml'
      status: '301'
    - source: '/<*>'
      target: '/index.html'
      status: '200'