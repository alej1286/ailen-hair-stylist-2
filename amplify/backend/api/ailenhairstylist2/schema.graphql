type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
}

type Navigation @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  href: String
  current: Boolean
}

type Service @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String
  price: String
  imagePath: String
}

type Candidate @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: AWSEmail!
  message: String!
}

type Appointment @model @auth(rules: [{allow: public}]) {
  id: ID!
  serviceId: ID!
  serviceName: String!
  customerName: String!
  customerEmail: AWSEmail!
  customerPhone: String!
  appointmentDate: AWSDate!
  appointmentTime: String!
  duration: Int!
  price: Float!
  status: String! # pending, confirmed, cancelled, completed
  notes: String
  googleCalendarEventId: String
}
 